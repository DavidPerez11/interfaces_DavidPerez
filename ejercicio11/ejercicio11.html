<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="ejercicio11.css">
    <title>Ejercicio11</title>
    <script type="text/javascript">
        function mover(px) {
            document.getElementsByClassName('caja').style.background = px;
        }
    </script>
</head>
<body>
    <div class="caja 1">Caja 1</div>
    <div class="caja 2">Caja 2</div>
    <div class="caja 3">Caja 3</div>
    <div class="caja 4">Caja 4</div>
    <button onclick="mover('green');">mover</button>
</body>
</html>
